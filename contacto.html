<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/c3a150fd4e.js" crossorigin="anonymous"></script>
    <!--Hoja de Estilos-->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Alina Muzzio-Contacto</title>
</head>
<body>

    <div>
        <div class="contenido">
            <h1 class="logo">Contactate <span>conmigo</span></h1>
        </div>

        <div class="contacto">
            <div class="formulario-contacto">
                <h3>Contactame</h3>
                <form action="">

                    <p>
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" name="nombre" id="nombre">
                    </p>

                    <p>
                        <label for="email">Correo Electrónico</label>
                        <input type="mail" name="email" id="email">
                    </p>

                    <p>
                        <label for="telefono">Teléfono: </label>
                        <input type="tel" name="telefono" id="telefono">
                    </p>

                    <p>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto" id="asunto">
                    </p>

                   <p class="bloque">
                        <label for="mensaje">Mensaje: </label>
                        <textarea rows="3"></textarea>
                   </p>

                   <p class="bloque">
                       <button type="submit">Enviar</button>
                   </p>
                </form>
            </div>

            <div class="info-contacto">
                <ul>
                    <li> <i class="fa-solid fa-location-dot"></i>Calle Sin Nombre</li>
                    <li><i class="fa-solid fa-phone"></i>011 4787-9477</li>
                    <li><i class="fa-solid fa-envelope"></i>alinamuzzio@gmail.com</li>
                </ul>
            </div>


        </div>



    </div>

   
    
</body>
</html>
